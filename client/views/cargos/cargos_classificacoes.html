<template name="cargosClassificacoes">
	{{#with cargo}}
		<div class="tabs-container">
		    <ul class="nav nav-tabs">
		    	{{#each senioridadesPossiveis}}
		    		<li class="{{#unless @index}}active{{/unless}}"><a data-toggle="tab" href="#senioridade-{{_id}}" aria-expanded="true">{{nome}}</a></li>
		    	{{/each}}
		    </ul>
		    <div class="tab-content">
		    	{{#each senioridadesPossiveis}}
		    		<div id="senioridade-{{_id}}" class="tab-pane {{#unless @index}}active{{/unless}}">
		                <div class="panel-body">
		                {{#with classificacao}}
		                	{{#if edit}}
			                	{{#autoForm collection="Classificacoes" id="updateClassificacoesForm" type="update" doc=this}}
			                		{{> afQuickField name="atribuicoes"}}
			                		{{> afQuickField name="conhecimentos"}}
			                		{{> afQuickField name="formacao"}}
			                		{{> afQuickField name="experiencia"}}
			                		{{> submit texto="Salvar"}}
			                	{{/autoForm}}		                		
	                		{{else}}
	                			<div class="row">
	                				<div class="col-sm-12" align="right">
	                					<button class="btn btn-primary edit">
	                						<i class="fa fa-edit"></i> Editar
	                					</button>
	                				</div>
	                			</div>
		                		{{> _descreverLista titulo="Atribuições" lista=atribuicoes}}
		                		{{> _descreverLista titulo="Conhecimentos" lista=conhecimentos}}
		                		{{> _descreverLista titulo="Formação" lista=formacao}}
	                			{{> _descreverLista titulo="Experiência" lista=experiencia}}	                		
	                		{{/if}}

		                {{else}}
		                	
		                	{{#autoForm collection="Classificacoes" id="insertClassificacoesForm" type="insert"}}
		                		{{> afQuickField type="hidden" name="cargoId" value=../../_id}}
		                		{{> afQuickField type="hidden" name="senioridadeId" value=_id}}
		                		{{> afQuickField name="atribuicoes"}}
		                		{{> afQuickField name="conhecimentos"}}
		                		{{> afQuickField name="formacao"}}
		                		{{> afQuickField name="experiencia"}}
		                		{{> submit texto="Adicionar"}}
		                	{{/autoForm}}

		                	<!--{{> quickForm collection="Classificacoes" type="insert" id="teste"}}-->
		                {{/with}}
		                </div>
		    		</div>
		    	{{/each}}
		    </div>
		</div>	
	{{/with}}
</template>

<template name="_descreverLista">
	<table class="table table-striped table-bordered" width="100%">
		<thead>
			<tr>
				<td>{{titulo}}</td>
			</tr>
		</thead>
		<tbody>
			{{#each lista}}
			<tr>
				<td><i class="fa fa-check"></i> {{this}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>	
</template>
