<template name="projectsCard">
  {{#unless isDeleted}}
    <div class="ibox card-box">
      <div class="ibox-content no-padding">
        {{> projectsCardTools}}
        <a href="{{pathFor 'projects.entry' _id=_id}}">
        {{> safeImg url="http://res.cloudinary.com/envisioning/image/upload/c_fill,g_center,h_400,w_600/v1/s3-staging/images/5gzKXx88PgezXc4ua" class="img-responsive"}}
        </a>
        <div class="card-body">
          {{> projectsCardDesc}} 
          {{> projectsCardFooter}}
        </div>
      </div>
    </div>
  {{/unless}}
</template>
