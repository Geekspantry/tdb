<template name="projectsBriefCard">
 {{#briefCard 
  _id=_id
  title=name
  collection='projects' 
  link=(pathFor 'projects.entry' id=_id)
  onDelete=onDelete
  onEdit=onEdit}}
  <a href="{{pathFor 'projects.entry' id=_id}}">
    {{> safeImg url=(getCloudinaryCard (s3pathImages logo)) class='img-responsive margin-auto'}}
  </a>
{{/briefCard}}
</template>
