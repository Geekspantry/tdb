<template name="transportes">
	{{#borderedContent title="Modos de Transporte"}}
		<div class="row">
			<div class="col-lg-12">
				{{> transportesAdd}}
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				{{> tabular table=TabularTables.Transportes class="table table-striped table-bordered table-hover" id="transportesDT" width="100%"}}
			</div>
		</div>			
	{{/borderedContent}}
</template>


<template name="transportesAcoes">
	{{>transportesEdit _id=_id}}
	{{#quickRemoveButton collection="Transportes" _id=_id class="btn btn-danger btn-xs" beforeRemove=beforeRemove}}<i class="fa fa-trash"></i>{{/quickRemoveButton}}
</template>
