<template name="senioridadesEdit">
{{#with carreira}}
	{{#borderedContent title="Editar Senioridade"}}

		{{#autoForm collection="Senioridades" id="updateSenioridadesForm" doc=this type="update" class="form-horizontal"}}
			{{> afQuickField name="nome" label-class="col-sm-3" input-col-class="col-sm-9"}}
			{{> afQuickField name="ordem" label-class="col-sm-3" input-col-class="col-sm-9"}}
			{{> afQuickField name="avatar" label-class="col-sm-3" input-col-class="col-sm-9"}}
			{{> afQuickField name="abreviacao" label-class="col-sm-3" input-col-class="col-sm-9"}}

			{{> submit texto="Salvar"}}		
		{{/autoForm}}
	{{/borderedContent}}
{{/with}}
</template>
