<template name="filePreview">
  <div class="file-preview">
    {{#with file}}
      <div class="empty-message">
        <i class='fa {{classIconName}}'></i>
        <h3> {{name}} </h3>
        <h4> {{type}} </h4>
      </div>
      {{else}}
        <div class="empty-message">
          <i class='fa fa-file-o'></i>
          <h3> No file to display</h3>
        </div>
    {{/with}}
  </div>
</template>
