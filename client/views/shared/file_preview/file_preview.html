<template name="filePreview">
  <div class="file-preview">
    {{#with file}}
      {{#if isImage}}
        <img src="{{url}}" class="img-responsive" alt="preview">
      {{else}}
        <div class="empty-message">
          <i class='fa {{classIconName}}'></i>
          <h3> {{original.name}} </h3>
          <h4> {{original.type}} </h4>
        </div>
      {{/if}}
      {{else}}
        <div class="empty-message">
          <i class='fa fa-file-o'></i>
          <h3> No file to display</h3>
        </div>
    {{/with}}
  </div>
</template>
