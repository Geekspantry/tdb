<template name="pageHeading">
  <div class="row wrapper border-bottom white-bg page-heading no-margin">
    <div class="col-lg-8">
      <h2>{{title}}</h2> {{> breadcrumbInspinia}}
    </div>
    <div class="col-sm-12 col-lg-4">
      {{#if btnLink}}
        <a href="{{pathFor btnLink}}" class="btn btn-primary">{{btnText}}</a>
      {{/if}}
    </div>
  </div>
</template>
<template name="breadcrumbInspinia">
  <ol class="breadcrumb">
    <li>
      <p>TechDB</p>
    </li>
    {{#each $mapped Breadcrumb}}
      <li class="{{cssClasses}}">
        <a href="{{url}}" class="{{#if $last}}active{{/if}}">{{title}}</a>
      </li>
    {{/each}}
  </ol>
</template>
