<template name="selecionarAno">
	<div class="btn-group">
		<button type="button" class="btn btn-white ano-anterior"><i class="fa fa-chevron-left"></i></button>
		{{#each anos}}
		<button class="btn btn-white {{anoAtivo}} set-ano">{{ano}}</button>
		{{/each}}
		<button type="button" class="btn btn-white ano-seguinte"><i class="fa fa-chevron-right"></i> </button>
	</div> 
</template>
