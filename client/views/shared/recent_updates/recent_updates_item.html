<template name="recentUpdatesItem">
  <li class="list-group-item">
    <button class='btn btn-{{color}} icon-holder'>
      <i class="icon {{icon}}"></i>
    </button>
    <p>
      <a class="text-info" href="#">{{userIdentification}}</a> 
      {{description}} 
      <a class="text-info" href="#">{{docName}}</a> 
      <div class='date'>
        {{moFormat createdAt 'DD/MM/YYYY hh:mm:ss'}}
      </div>      
    </p>
  </li>
</template>
