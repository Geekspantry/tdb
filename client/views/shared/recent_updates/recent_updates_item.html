<template name="recentUpdatesItem">
  <li class="list-group-item">
    <a href="{{pathFor routeName id=docId}}" class="label label-{{color}}">
      <i class="icon {{icon}}"></i> {{docName}} 
    </a>
    <p> was {{description}} by
      <a href="{{pathFor 'users.entry' id=userId }}"> 
        {{userIdentification}}
      </a>
    </p>
    <span class="label label-primary label-time">
      {{moFromNow createdAt}}
    </span>
  </li>
</template>
