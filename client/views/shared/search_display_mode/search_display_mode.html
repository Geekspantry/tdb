<template name="searchDisplayMode">
  <div class="display-mode">
    <button class="btn {{#if isList}}btn-primary{{else}}btn-default{{/if}}" type="button" id='toggle-list'>
      <i class="fa fa-list"></i>
    </button>
    <button class="btn {{#if isGrid}}btn-primary{{else}}btn-default{{/if}}" type="button" id='toggle-grid'>
      <i class="fa fa-th"></i>
    </button>
  </div>
</template>
