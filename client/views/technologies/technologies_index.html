<template name="technologies">
	{{#panel title="Technologies"}}
		{{> tabular 
      table=TabularTables.Technologies 
      class="table table-striped table-bordered table-hover" 
      id="dataTableTechnologies" 
      width="100%"}}
	{{/panel}}

  <input type="text" id="search">

  {{#if searchStatus.loading}}
    loading...
  {{/if}}

  {{#if searchStatus.loaded}}
    loaded...
  {{/if}}

  {{#if searchStatus.error}}
    error...
  {{/if}}  
  
  {{#each getResults}}

  {{/each}}
</template>
