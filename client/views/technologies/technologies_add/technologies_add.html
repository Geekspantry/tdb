<template name="technologiesAdd">
  {{#panel title="Create Technology Form" }}
    {{#autoForm collection="Technologies" id="insertTechnologiesForm" type="method" meteormethod="Technologies.methods.add" class="form-horizontal" }}

      <h2>Basic Information</h2>
      <hr>

      {{> afQuickField name="name" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="synonyms" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="status" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="tags" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="images" label-class="col-sm-2" input-col-class="col-sm-9"}} 

      <h2>Technology Descriptions</h2>
      <hr>
      {{> afQuickField name="description" label-class="col-sm-2" input-col-class="col-sm-9"}} 

      <h2>Contextual Descriptions</h2>
      <hr>
      {{> afQuickField name="contextualDescription" label-class="col-sm-2" input-col-class="col-sm-9"}} 

      <h2>Relations</h2>
      <hr>

      {{> afQuickField name="organizationsId" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="projectsId" label-class="col-sm-2" input-col-class="col-sm-9"}} 
        
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">Related Attachments</label>
        <div class="col-sm-9">
          {{> afFieldInput name="attachmentsId" placeholder="Search attachments by title"}}           
        </div>
        <div class="col-sm-1">
          <button class="btn btn-large btn-primary btn-create-attachment"><span class="fa fa-plus"></span></button>
        </div>
      </div>

      <hr>
      {{> submit texto="Add Technology" buttonClass="col-sm-9" offsetClass="col-sm-offset-2"}}
    {{/autoForm}}
  {{/panel}}
</template>
