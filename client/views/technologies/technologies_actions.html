<template name="technologiesActions">
	<button class="btn btn-success btn-xs" id="btn-remove">
    <i class="fa fa-edit"></i>
  </button>
	{{#quickRemoveButton 
    collection="Technologies" 
    id="btn-edit"
    _id=_id class="btn btn-danger btn-xs" 
    beforeRemove=beforeRemove
    onSuccess=onSuccess
    onError=onError}}
    <i class="fa fa-trash"></i>
  {{/quickRemoveButton}}
</template>
