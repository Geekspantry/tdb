
<template name="techCard">
  {{#unless isDeleted}}
    <div class="ibox technology-box">
      <div class="ibox-content no-padding techLabel panel-{{techColor status}}">
        {{> techCardTools}}
        <a href="{{pathFor 'technologies.entry' _id=_id}}">
        {{> safeImg url="http://res.cloudinary.com/envisioning/image/upload/c_fill,g_center,h_400,w_600/v1/s3-staging/images/5gzKXx88PgezXc4ua" class="img-responsive"}}
        </a> 
        {{> techCardDesc}}
        {{> techCardFooter}}
      </div>
    </div>
  {{/unless}}
</template>
