<template name="technologiesEdit">
  {{#panel title="Edit Technology" }}
  {{#if Template.subscriptionsReady}}
    {{#autoForm
      collection="Technologies"
      id="updateTechnologiesForm" 
      type="method-update" 
      doc=tech
      singleMethodArgument=true
      meteormethod="Technologies.methods.update" 
      class="form-horizontal"}}
        {{> afQuickField name="name" label-class="col-sm-2" input-col-class="col-sm-9"}} 
        {{> afQuickField name="synonyms" label-class="col-sm-2" input-col-class="col-sm-9"}} 
        {{> afQuickField name="status" label-class="col-sm-2" input-col-class="col-sm-9"}} 
        {{> afQuickField name="tags" label-class="col-sm-2" input-col-class="col-sm-9"}} 
        {{> afQuickField name="description" label-class="col-sm-2" input-col-class="col-sm-9"}} 
        {{> submit texto="Edit" buttonClass="col-sm-9" offsetClass="col-sm-offset-2"}}
    {{/autoForm}}
  {{else}}
    <div class="modal-body">
      {{> spinner}}
    </div>
  {{/if}}
  {{/panel}}
</template>
