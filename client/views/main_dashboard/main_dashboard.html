<template name="mainDashboard">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-6">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-6">
          {{> technologiesDashboardStat total=technologiesCount}}
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-6">
          {{> projectsDashboardStat total=projectsCount}}
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-6">
          {{> organizationsDashboardStat total=organizationsCount }}
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-6">
          {{> attachmentsDashboardStat total=attachmentsCount}}
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6">
      <div class="row">
        <div class="col-xs-12">
          {{> recentUpdates counterId='mainDashboard'}}
        </div>
      </div>
    </div>
  </div>
</template>
