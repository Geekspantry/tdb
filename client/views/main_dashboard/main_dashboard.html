<template name="mainDashboard">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-lg-3">
      {{>dashboardStat icon=TECHNOLOGIES_ICON title='Technologies' value=technologiesCount}}
    </div>
    <div class="col-xs-12 col-sm-6 col-lg-3">
      {{>dashboardStat icon=PROJECTS_ICON title='Projects' value=projectsCount}}
    </div>
    <div class="col-xs-12 col-sm-6 col-lg-3">
      {{>dashboardStat icon=ORGANIZATIONS_ICON title='Organizations' value=organizationsCount}}
    </div>
    <div class="col-xs-12 col-sm-6 col-lg-3">
      {{>dashboardStat icon=ATTACHMENTS_ICON title='Attachments' value=attachmentsCount}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{> recentUpdates counterId='mainDashboard'}}
    </div>
  </div>
</template>
