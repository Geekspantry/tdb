<template name="mainDashboard">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-lg-3">
      {{> dashboardStat icon=Icons.collections.technologies title='Technologies' value=technologiesCount}}
    </div>
    <div class="col-xs-12 col-sm-6 col-lg-3">
      {{> dashboardStat icon=Icons.collections.projects title='Projects' value=projectsCount}}
    </div>
    <div class="col-xs-12 col-sm-6 col-lg-3">
      {{> dashboardStat icon=Icons.collections.organizations title='Organizations' value=organizationsCount}}
    </div>
    <div class="col-xs-12 col-sm-6 col-lg-3">
      {{> dashboardStat icon=Icons.collections.attachments title='Attachments' value=attachmentsCount}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{> recentUpdates counterId='mainDashboard'}}
    </div>
  </div>
</template>
