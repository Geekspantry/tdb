<template name="attachmentsAddFromUpload">
  <div class="row">
    <div class="col-xs-8">
    {{> smartInputFile onUploadSuccess=onUploadSuccess}}


      {{#autoForm id="insertAttachmentForm" doc=attachment collection="Attachments" type="method" meteormethod="Attachments.methods.add" class="form-horizontal" }}
        {{> afQuickField name="name" label-class="col-sm-2" input-col-class="col-sm-10"}} {{> afQuickField name="url"}} {{> submit texto="Create" buttonClass="col-sm-10" offsetClass="col-sm-offset-2"}} {{/autoForm}}
    </div>
    <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Image Preview</h3>
        </div>
        <div class="panel-body">
          {{#if attachment.imageUrl}}
            {{> fetchImage width=400 height=400 src=attachment.imageUrl class="img-responsive"}}
          {{else}}
            <div class="empty-message">
              <i class='fa fa-file-image-o'></i>
              <h3> Waiting for image url</h3>
            </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
