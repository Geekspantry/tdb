<template name="attachmentsAddFromUpload">
  <div class="row">
    <div class="col-xs-8">
    {{> smartInputFile onUploadSuccess=onUploadSuccess}}


      {{#autoForm id="insertAttachmentFormUpload" doc=attachmentUpload collection="Attachments" type="method" meteormethod="Attachments.methods.add" class="form-horizontal" }}
        {{> afQuickField name="name" label-class="col-sm-2" input-col-class="col-sm-10"}} 
        {{> afQuickField name="description" label-class="col-sm-2" input-col-class="col-sm-10"}} 

        {{> afQuickField name="url"}} 

        {{> submit texto="Create" buttonClass="col-sm-10" offsetClass="col-sm-offset-2"}} {{/autoForm}}
    </div>
    <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>File Preview</h3>
        </div>
        <div class="panel-body">
            {{#with attachment}}
              <h5>Name</h5>
              <p>{{attachment.name}}</p>
              <h5>Type</h5>
              <p>{{attachment.type}}</p>
          {{else}}
            <div class="empty-message">
              <i class='fa fa-file-o'></i>
              <h3> No file uploaded yet</h3>
            </div>
            {{/with}}
        </div>
      </div>
    </div>
  </div>
</template>
