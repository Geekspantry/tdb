<template name="attachmentsAdd">
    {{#panel title="Insert Attachment" }}
    <div class="row">
        <div class="col-xs-12">
            <div class="search-metadata">
                <div class="input-group">
                    <span class="input-group-addon">
                      <i class='{{getStateIcon}}'></i>
                    </span>
                    <input class="form-control" placeholder="Url for get attachment metadata...." type="text" id="attachment-url">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{#autoForm id="insertAttachmentForm" collection="Attachments" type="method" meteormethod="Attachments.methods.add" class="form-horizontal" }}
              {{> afQuickField name="title" label-class="col-sm-2" input-col-class="col-sm-9" value=meta.title}}
              {{> afQuickField name="imageUrl" label-class="col-sm-2" input-col-class="col-sm-9" value=meta.imageUrl}}
              {{> afQuickField name="description" label-class="col-sm-2" input-col-class="col-sm-9" value=meta.description}}
              {{> submit texto="Create" buttonClass="col-sm-9" offsetClass="col-sm-offset-2"}}
            {{/autoForm}}
        </div>
    </div>
    {{/panel}}
</template>
