<template name="attachmentsAdd">
  {{#panel title="Insert Attachment" }}
    <div class="row">
      <div class="col-xs-12">
       	{{> searchMetadata}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        {{#autoForm id="insertAttachmentForm" doc=attachment collection="Attachments" type="method" meteormethod="Attachments.methods.add" class="form-horizontal" }}
          {{> afQuickField name="title" label-class="col-sm-2" input-col-class="col-sm-9"}} 
          {{> afQuickField name="thumbnail" label-class="col-sm-2" input-col-class="col-sm-9"}} 
          {{> afQuickField name="description" label-class="col-sm-2" input-col-class="col-sm-9"}}
          {{> submit texto="Create" buttonClass="col-sm-9" offsetClass="col-sm-offset-2"}}
        {{/autoForm}}
      </div>
    </div>
  {{/panel}}
</template>
