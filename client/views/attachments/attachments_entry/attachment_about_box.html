<template name="attachmentAboutBox">
  {{#panelContainer class='float-e-margins org-card' }}
    {{#panelTitle}}
      <h3>
        <i class="{{Icons.collections.attachments}}"></i> {{name}}
      </h3>
      <div class="ibox-tools">
        <a href="#" id="attachment-edit">
          <i class="fa fa-pencil"></i>
        </a>
      </div>
    {{/panelTitle}}
    {{#panelContent}}
      <img src="https://placehold.it/400x400" class="img-responsive change-logo-image" alt="organization-img">
    {{/panelContent}}
    {{#panelContent}}
      <table class="table">
        <tr>
          <td>Description</td>
          <td>{{description}}</td>
        </tr>
        <tr>
          <td>Upload Date</td>
          <td>{{moFormat createdAt 'DD/MM/YYYY'}}</td>
        </tr>
        <tr>
          <td>Created By</td>
          <td> {{user._id}} </td>
        </tr>
      </table>
    {{/panelContent}}
    {{#panelContent}}
      <div class="related-links">
        <h5><i class="{{Icons.collections.projects}}"></i> Related Projects </h5>
        <p><a href="">@drone</a>, <a href="">@drone</a>, <a href="">@drone</a></p>
      </div>
      <hr />
      <div class="related-links">
        <h5><i class="{{Icons.collections.technologies}}"></i> Related Technologies </h5>
        <p><a href="">@drone</a>, <a href="">@drone</a>, <a href="">@drone</a></p>
      </div>
        <hr />
      <div class="related-links">
        <h5><i class="{{Icons.collections.organizations}}"></i> Related Organizations </h5>
        <p><a href="">@drone</a>, <a href="">@drone</a>, <a href="">@drone</a></p>
      </div>
    {{/panelContent}}
  {{/panelContainer}}
</template>
