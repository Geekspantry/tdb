<template name="attachmentsAddFromUrl">
  <div class="row">
    <div class="col-xs-8">
      {{> searchRemoteFile onBegin=onBegin onUploadSuccess=onUploadSuccess onUploadError=onUploadError onDownloadError=onDownloadError }}
      {{#autoForm id="insertAttachmentForm" doc=attachment collection="Attachments" type="method" meteormethod="Attachments.methods.add" class="form-horizontal" }}
        {{> afQuickField name="name" label-class="col-sm-2" input-col-class="col-sm-10"}} {{> afQuickField name="description" label-class="col-sm-2" input-col-class="col-sm-10"}} {{> afQuickField name="url"}} {{> submit texto="Create" buttonClass="col-sm-10" offsetClass="col-sm-offset-2"}}
      {{/autoForm}}
    </div>
    <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>File Preview</h3>
        </div>
        <div class="panel-body">
        	{{#if isLoading}}
        		<div class="sk-spinner sk-spinner-wave">
                                    <div class="sk-rect1"></div>
                                    <div class="sk-rect2"></div>
                                    <div class="sk-rect3"></div>
                                    <div class="sk-rect4"></div>
                                    <div class="sk-rect5"></div>
                                </div>
        	{{/if}}
          {{#if attachment}}
            <h5>Name</h5>
            <p>{{attachment.name}}</p>
            <h5>Type</h5>
            <p>{{attachment.type}}</p>
          {{else}}
            <p>No file downloaded yet.</p>
          {{/if}}
        </div>
      </div>
      <div class="preview">
      </div>
    </div>
  </div>
</template>
