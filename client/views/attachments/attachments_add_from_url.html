<template name="attachmentsAddFromUrl">
  <div class="row">
    <div class="col-xs-12">
      {{> searchRemoteFile onUploadSuccess=onUploadSuccess onUploadError=onUploadError onDownloadError=onDownloadError }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      {{#autoForm id="insertAttachmentForm" doc=attachment collection="Attachments" type="method" meteormethod="Attachments.methods.add" class="form-horizontal" }}
        {{> afQuickField name="name" label-class="col-sm-2" input-col-class="col-sm-9"}} {{> afQuickField name="description" label-class="col-sm-2" input-col-class="col-sm-9"}} {{> afQuickField name="url"}} {{> submit texto="Create" buttonClass="col-sm-9" offsetClass="col-sm-offset-2"}}
      {{/autoForm}}
    </div>
    <div class="col-xs-6">
    </div>
  </div>
</template>
