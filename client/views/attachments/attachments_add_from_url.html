<template name="attachmentsAddFromUrl">
  <div class="row">
    <div class="col-xs-8">
      {{> searchRemoteFile onDownloadBegin=onDownloadBegin onDownloadError=onDownloadError onUploadSuccess=onUploadSuccess onUploadError=onUploadError  }}
      {{#autoForm id="insertAttachmentForm" doc=attachmentFromUrl collection="Attachments" type="method" meteormethod="Attachments.methods.add" class="form-horizontal" }}
        {{> afQuickField name="name" label-class="col-sm-2" input-col-class="col-sm-10"}} 
        {{> afQuickField name="description" label-class="col-sm-2" input-col-class="col-sm-10"}} 
        {{> afQuickField name="url" type='hidden'}} 
        {{> submit texto="Create" buttonClass="col-sm-10" offsetClass="col-sm-offset-2"}}
      {{/autoForm}}
    </div>
    <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>File Preview</h3>
        </div>
        <div class="panel-body">
          {{#if isDownloading}}
            {{> spinnerWave}}
          {{else}}
            {{> filePreview file=fileObjFromUrl}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
