<template name="attachmentsAddFromWebsite">
  <div class="row">
    <div class="col-xs-8">
      {{> searchMetadata onSuccess=onFetchMetadataSuccess}}
      {{#autoForm id="insertAttachmentForm" doc=attachment collection="Attachments" type="method" meteormethod="Attachments.methods.add" class="form-horizontal" }}
        {{> afQuickField name="name" label-class="col-sm-2" input-col-class="col-sm-10"}} {{> afQuickField name="imageUrl" label-class="col-sm-2" input-col-class="col-sm-10"}} {{> afQuickField name="description" label-class="col-sm-2" input-col-class="col-sm-10"}} {{> afQuickField name="url"}} {{> submit texto="Create" buttonClass="col-sm-10" offsetClass="col-sm-offset-2"}} {{/autoForm}}
    </div>
    <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h5>Image Preview</h5>
        </div>
        <div class="panel-body">
          {{#if attachment.imageUrl}}
            {{> fetchImage width=400 height=400 src=attachment.imageUrl class="img-responsive"}}
          {{else}}
            <img src="http://placehold.it/400x400" class="img-responsive" alt="">
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
