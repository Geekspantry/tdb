<template name="organizationsEdit">
  {{#panel title="Edit Organization Form" }}

  {{#if Template.subscriptionsReady}}
    {{#autoForm 
      id="updateOrganizationForm" 
      doc=organization 
      collection="Organizations"
      type="method-update" 
      meteormethod="Organizations.methods.update" 
      class="form-horizontal" 
      singleMethodArgument=true}}

      <h2>Basic Information</h2>
      <hr />

      {{> afQuickField name="name" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="foundingYear" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="country" label-class="col-sm-2" input-col-class="col-sm-9"}}
      {{> afQuickField name="type" label-class="col-sm-2" input-col-class="col-sm-9"}}
      {{> afQuickField name="logo" label-class="col-sm-2" input-col-class="col-sm-9"}}

      <h2>Relations</h2>
      <hr >

      {{> afQuickField name="projectsId" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="technologiesId" label-class="col-sm-2" input-col-class="col-sm-9"}}
      {{> attachmentsFieldInput name="attachmentsId" }}
      <hr />
      
       {{> editFormButtons buttonClass="col-sm-9" offsetClass="col-sm-offset-2" cancelPath='organizations.dashboard'}}
    {{/autoForm}}
    {{else}}
     <div class="modal-body">
      {{> spinner}}
    </div>
    {{/if}}
  {{/panel}}
</template>
