<template name="organizationsAdd">
  {{#panel title="Create Organization Form"}}
    {{#autoForm id="insertOrganizationForm" collection="Organizations" type="method" meteormethod="Organizations.methods.add" class="form-horizontal" }}

      <h2>Basic Information</h2>
      <hr />

      {{> afQuickField name="name" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="foundingYear" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="country" label-class="col-sm-2" input-col-class="col-sm-9"}}
      {{> afQuickField name="type" label-class="col-sm-2" input-col-class="col-sm-9"}}
      {{> afQuickField name="logo" label-class="col-sm-2" input-col-class="col-sm-9"}}


      <h2>Key People</h2>
      <hr>

      {{> afQuickField name="keyPeople" label-class="col-sm-2" input-col-class="col-sm-9"}}

      <h2>Relations</h2>
      <hr >

      {{> afQuickField name="projectsId" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="technologiesId" label-class="col-sm-2" input-col-class="col-sm-9"}} 

      <div class="form-group">
        <label for="" class="col-sm-2 control-label">Related Attachments</label>
        <div class="col-sm-9">
          {{> afFieldInput name="attachmentsId" placeholder="Search attachments by title"}}           
        </div>
        <div class="col-sm-1">
          <button class="btn btn-large btn-primary btn-create-attachment"><span class="fa fa-plus"></span></button>
        </div>
      </div>
      
      <hr />

      {{> submit texto="Add Organization" buttonClass="col-sm-9" offsetClass="col-sm-offset-2"}}
    {{/autoForm}}
  {{/panel}}
</template>
