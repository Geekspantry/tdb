<template name="orgEdit">
    <div class="modal inmodal">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                      <span aria-hidden="true">&times;</span>
                      <span class="sr-only">Close</span>
                    </button>
                    <i class="fa fa-edit modal-icon"></i>
                    <h4 class="modal-title">Edit Organization</h4>
                    <small>Save changes after editing.</small>
                </div>
                {{#if Template.subscriptionsReady}}
                  {{#autoForm
                    collection="Organizations"
                    id="updateOrganizationsForm" 
                    type="method-update" 
                    doc=org
                    singleMethodArgument=true
                    meteormethod="Organizations.methods.update" 
                    class="form-horizontal"}}
                    <div class="modal-body">
                        {{> afQuickField name="name" label-class="col-sm-2" input-col-class="col-sm-9"}} 
                        {{> afQuickField name="foundingYear" label-class="col-sm-2" input-col-class="col-sm-9"}} 
                        {{> afQuickField name="country" label-class="col-sm-2" input-col-class="col-sm-9"}} 
                        {{> afQuickField name="type" label-class="col-sm-2" input-col-class="col-sm-9"}} 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                  {{/autoForm}}
                {{else}}
                  <div class="modal-body">
                    {{> spinner}}
                  </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
