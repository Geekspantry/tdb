<template name="orgAttachments">
  {{#panelContainer class='float-e-margins' }}
    {{#panelTitle}}
      <h1>
        <i class="{{Icons.collections.attachments}}"></i>
        Attachments
      </h1>
      {{#panelTools}}
        <a href="#" id="manage-org-attachments">
          <i class="fa fa-plus"></i>
        </a>
      {{/panelTools}}
    {{/panelTitle}}
    {{#panelContent}}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Attachment Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{#each attachments}}
            <tr>
              <td>{{name}}</td>
              <td>
               <a href="{{pathFor 'attachments.entry' id=_id}}" class="btn btn-success btn-xs">
                  <i class="fa fa-eye" alt="Entry"></i>
                </a>
                <a href="{{url}}" target="blank" class="btn btn-default btn-xs">
                  <i class="fa fa-external-link" alt="Redirect"></i>
                </a>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    {{/panelContent}}
  {{/panelContainer}}
</template>
