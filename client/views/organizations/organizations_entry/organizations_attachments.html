<template name="orgAttachments">
  {{#panelContainer class='float-e-margins' }}
    {{#panelTitle}}
      <h1>
        <i class="{{Icons.collections.attachments}}"></i>
        Attachments
      </h1>
      {{#panelTools}}
        <a href="#" id="manage-org-attachments">
          <i class="fa fa-plus"></i>
        </a>
      {{/panelTools}}
    {{/panelTitle}}
    {{#panelContent}}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Attachment Name</th>
          </tr>
        </thead>
        <tbody>
          {{#each attachments}}
            <tr>
              <td>{{name}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    {{/panelContent}}
  {{/panelContainer}}
</template>
