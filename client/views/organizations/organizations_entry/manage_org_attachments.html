<template name="manageOrgAttachments">
  {{#manageModal icon=Icons.collections.attachments title='Manage Organization\' s Attachments'}}
    {{#if Template.subscriptionsReady}}
      {{> searchSource source=SearchSources.globalSearch options=getOptions}}
        {{#perfectScrollbar}}
          <table class="table manage-table">
            <tbody>
              {{#each attachments}}
                {{> manageOrgAttachmentsItem
                  organizationId=../organizationId
                  _id=_id
                  name=name}}
              {{/each}}
            </tbody>
          </table>         
        {{/perfectScrollbar}} 
    {{else}}
      {{> spinner}}
    {{/if}}
  {{/manageModal}}
</template>
