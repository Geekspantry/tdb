<template name="organizationsKeyPeopleList">
  {{#if Template.subscriptionsReady}}
    {{#with org}}
      <table class="table manage-table">
        <tbody>
          {{#each keyPeople}}
            {{> organizationsKeyPeopleItem people=this orgId=../../orgId}}
          {{/each}}
        </tbody>
      </table>
    {{/with}}
  {{/if}}
</template>
