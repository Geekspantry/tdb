<template name="manageOrgTechnologies">
  <div class="modal inmodal manage-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content animated fadeIn">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <i class="{{Icons.collections.technologies}} modal-icon"></i>
          <h4 class="modal-title">Manage organization's technologies</h4>
          <small></small>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col sm-12">
              {{> searchSource source=SearchSources.globalSearch options=getOptions}}
            </div>
          </div>
          <div class="row">
            <div class="col sm-12" style='padding:10px'>
              <table class="table manage-table">
                <tbody>
                  {{#each technologies}}
                    {{> manageOrgTechnologiesItem
                      organizationId=../organizationId
                      _id=_id
                      name=name}}
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
