<template name="manageOrgProjects">
  <div class="modal inmodal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content animated fadeIn">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <!--<i class="{{Icons.collections.projects}} modal-icon"></i>-->
          <h4 class="modal-title">Manage organization's projects</h4>
          <small></small>
        </div>
        <div class="modal-body">
          {{> searchSource source=getSource options=getOptions}}
          <div class="row">
            <div class="col sm-12" style='padding:10px'>
              <table class="table">
                <tr>
                  <th width="20%">Name</th>
                  <th width="60%">Description</th>
                  <th width="20%"></th>
                </tr>
                <tbody>
                  {{#each projects}}
                    <tr>
                      <td>{{{name}}}</td>
                      <td>
                        {{#each _highlight.description}}
                          {{{this}}}
                        {{/each}}
                      </td>
                      <td>
                        {{#if inProject}}
                          <button class="btn btn-primary btn-xs">
                            <i class='fa fa-check'></i>
                          </button>
                          <button class="btn btn-danger remove-project btn-xs">
                            <i class='fa fa-trash'></i>
                          </button>
                        {{else}}
                          <button class="btn btn-default add-project btn-xs">
                            <i class='fa fa-check'></i>
                          </button>
                        {{/if}}
                      </td>
                    </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
