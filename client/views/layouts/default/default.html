<template name="defaultLayout">

    <!-- Wrapper-->
    <div id="wrapper">

        <!-- Navigation -->
        {{> navigation }}

        <!-- Page wraper -->
        <div id="page-wrapper" class="gray-bg">

            <!-- Page wrapper -->
            {{> topNavbar }}

            {{> pageHeading title=title }}

            <!-- Main view  -->
            {{> Template.dynamic template=main}}

            <!-- Footer
            {{> footer }}
             -->

        </div>
        <!-- End page wrapper-->

    </div>
    <!-- End wrapper-->

</template>
