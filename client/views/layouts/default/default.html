<template name="defaultLayout">
  <!-- Wrapper-->
  <div id="wrapper">
    {{#if Template.subscriptionsReady}}
      <!-- Navigation -->
      {{> navigation }}
      <!-- Page wraper -->
      <div id="page-wrapper" class="gray-bg">
        <!-- Page wrapper -->
        {{> topNavbar }} {{> pageHeading title=title }}
        <!-- Main view  -->
        <div class="wrapper wrapper-content">
          {{> Template.dynamic template=main}}
        </div>
        <!-- Footer
            {{> footer }}
             -->
      </div>
      <!-- End page wrapper-->
    {{else}}
        {{> spinner color='#fff'}}
    {{/if}}
  </div>
  <!-- End wrapper-->
</template>
