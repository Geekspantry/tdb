<template name="defaultLayout">
  <!-- Wrapper-->
  <div id="wrapper">
    {{#if Template.subscriptionsReady}}
      {{> loadedContent}}
    {{else}}
      {{> spinner color='#fff'}}
    {{/if}}
  </div>
  <!-- End wrapper-->
</template>

<template name="loadedContent">
  <div id="page-wrapper" class="gray-bg">
    {{> topNavigation }} 
    <!-- {{> pageHeading}} -->
    <div class="wrapper wrapper-content">
      {{> Template.dynamic template=main}}
    </div>
  </div>
</template>
