<template name="usersActions">
  <a class="btn btn-success btn-xs" href="{{pathFor 'users.edit' id=_id}}">
    <i class="fa fa-edit"></i>
  </a>
  {{#quickRemoveButton 
    collection="Meteor.users" 
    _id=_id 
    class="btn btn-danger btn-xs" 
    beforeRemove=beforeRemove}}
    <i class="fa fa-trash"></i>
  {{/quickRemoveButton}}
</template>
