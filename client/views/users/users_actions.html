<template name="usersActions">
  {{#quickRemoveButton 
    id="btn-remove"
    collection="Meteor.users" 
    _id=_id 
    class="btn btn-danger btn-xs" 
    onSuccess=onSuccess
    onError=onError
    beforeRemove=beforeRemove}}
    
    <i class="fa fa-trash"></i>
  {{/quickRemoveButton}}
</template>
