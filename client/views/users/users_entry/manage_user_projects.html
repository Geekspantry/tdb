<template name="manageUserProjects">
  {{#manageModal icon=Icons.collections.projects title='User\' s Projects Access '}}
    {{#if Template.subscriptionsReady}}
      {{> searchSource source=SearchSources.globalSearch options=getOptions}}
        {{#perfectScrollbar}}
          <table class="table manage-table">
            <tbody>
              {{#each projects}}
                {{> manageUserProjectsItem
                  userId=../userId
                  _id=_id
                  name=name}}
              {{/each}}
            </tbody>
          </table>         
        {{/perfectScrollbar}} 
    {{else}}
      {{> spinner}}
    {{/if}}
  {{/manageModal}}
</template>
