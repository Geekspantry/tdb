<template name="editBio">
    <div class="modal inmodal">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                      <span aria-hidden="true">&times;</span>
                      <span class="sr-only">Close</span>
                    </button>
                    <i class="fa fa-edit modal-icon"></i>
                    <h4 class="modal-title">Edit Bio</h4>
                    <small>Save changes after editing.</small>
                </div>
                {{#autoForm
                  collection="Meteor.users"
                  id="updateBioForm" 
                  type="method-update" 
                  doc=user
                  meteormethod="Users.methods.updateProfile" 
                  class="form-horizontal"}}
                  <div class="modal-body">
                      {{> afQuickField name="profile.bio" label-class="col-sm-2" input-col-class="col-sm-9"}} 
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Update</button>
                  </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
