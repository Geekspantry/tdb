<template name="manageUserRoleItem">
  <tr class="manage-user-role-item">
    <td>
      <img src="https://lh3.googleusercontent.com/-ZadaXoUTBfs/AAAAAAAAAAI/AAAAAAAAAAA/3rh5IMTHOzg/photo.jpg" class="img-circle" alt="user-img">
    </td>
    <td>
      <a href="#" class="text-info">@{{{getDisplayName}}}</a>
    </td>
    <td>
      {{#each roles}}
        <button class="btn btn-{{btnColor}} btn-xs set-role" type="button">
          <i class="{{getIcon}}"></i>
        </button>
      {{/each}}         
    </td>
  </tr>
</template>
