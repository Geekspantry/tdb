<template name="usersView">


{{#with user}}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row m-b-lg m-t-lg">
            <div class="col-md-6">

                <div class="profile-image">
                	{{> cloudinaryThumb publicId=currentUser.profile.avatar.publicId class="img-circle circle-border m-b-md"}}
                    <!--<img src="img/a4.jpg" class="img-circle circle-border m-b-md" alt="profile">-->
                	
                </div>
                <div class="profile-info">
                    <div class="">
                        <div>
                            <h2 class="no-margins">
                                {{profile.nomeCompleto}}
                            </h2>
                            <h4>{{{formatarRole role}}}</h4>
                            <h5>{{> nameLink nome=cargo.nome link=cargo.link}}</h5>
                            <h5>{{> nameLink nome=setor.nome link=setor.link}}</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <small>status</small>
                <h3 class="no-margins">{{{formatarStatusOnline status.online}}}</h3>
                <small>último login</small>
                <h3 class="no-margins">{{formatarData status.lastLogin.date}}</h3>
            </div>
            {{#if isInRole 'god,admin,gestor'}}
            <div class="col-md-2">
                <a href="{{pathFor 'users.edit' id=_id}}" class="btn btn-primary btn-block"><i class="fa fa-edit"></i> Editar </a>
                <button class="btn btn-primary btn-block" id="escolher-grupo"><i class="fa fa-users"></i> Grupo </button>
                    {{#quickRemoveButton collection="Meteor.users" _id=_id class="btn btn-danger btn-block" beforeRemove=beforeRemove onSuccess=onSuccess}}<i class="fa fa-trash"></i> Deletar{{/quickRemoveButton}}
            </div>
            {{/if}}
        </div>


        <div class="row" style="margin-bottom:10px">

            <div class="col-lg-8 col-lg-offset-4" align="right">
<!--                {{>toggleRole}}-->
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                	<div class="ibox-title">
                		<h5>Informações Gerais</h5>
                	</div>
                    <div class="ibox-content ">
                   		{{> usersViewProfile}}
                    </div>
                </div>
            </div>
        </div>

                	</div>
                    <div class="ibox-content ">
                    	{{> usersViewInfo}}
                    </div>
                </div>
            </div>
        </div>
