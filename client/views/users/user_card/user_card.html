<template name="userCard">
  <div class="contact-box">
    <a href="{{link}}">
      <div class="col-sm-4">
        <div class="text-center">
          {{> safeImg url=img class="img-circle m-t-xs img-responsive link"}}
          <div class="m-t-xs font-bold">
            {{#if affiliation}}
              <h4>{{affiliation}}</h4>
            {{/if}}
            {{#if username}}
              {{{username}}}
            {{/if}}
            {{#if role}}
              <p>{{{formatRole role true}}}</p>
            {{/if}}
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        {{#if fullName}}
          <h3><strong>{{{fullName}}}</strong></h3>
        {{/if}}
        <address>
          {{#if country}}
            <p> {{{getCountryFlag country}}} {{getCountryName country}}</p>
          {{/if}}
          {{#if email}}
            <p><i class='fa fa-envelope'></i> {{email}}</p>
          {{/if}}
          {{#if address}}
            <p><i class="fa fa-map-marker"></i> {{address}}</p>
          {{/if}}
          {{#if phone}}
            <p><i class='fa fa-phone'></i> {{phone}}</p>
          {{/if}}
          {{#if mobile}}
            <p><i class='fa fa-mobile'></i> {{mobile}}</p>
          {{/if}}
          {{#if Template.subscriptionsReady}}
            {{#with user.status}}
              <p>
                {{#if online}}
                  <i class='fa fa-circle' style='color:green;'></i> Online
                {{else}}
                  <i class='fa fa-circle' style='color:red;'></i> Offline
                {{/if}}
              </p>
              {{#with lastLogin}}
                <p>Last login: {{moFormat date 'YYYY-MM-DD HH:mm:ss'}}</p>
                <p>{{ipAddr}}</p>
          {{else}}
            <p><i>Never logged in</i></p>
              {{/with}}
            {{/with}}
          {{/if}}
        </address>
      </div>
      <div class="clearfix"></div>
    </a>
  </div>
</template>
