<template name="searchResults">
  <div class="search-results">
    {{#each this}}
      <div class="col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 animated fadeInRight">
        {{#if $eq _type 'organizations'}}
          {{> orgBriefCard}}
        {{/if}}
        {{#if $eq _type 'technologies'}}
          {{> techBriefCard}}
        {{/if}}
        {{#if $eq _type 'projects'}}
          {{> projectsBriefCard}}
        {{/if}}
        {{#if $eq _type 'attachments'}}
          {{> attachmentsBriefCard}}
        {{/if}}
      </div>
      {{else}}
        <div class="empty-message">
          <i class='fa fa-search'></i>
          <h3> Search for something to see the results</h3>
        </div>
    {{/each}}
  </div>
</template>
