<template name="search">
  <div class='row'>
    <div class='col col-md-12'>
      {{> selectEntities}}
    </div>
  </div>
  {{> searchSource source=SearchSources.globalSearch options=getOptions}}
  <div class='row'> 
    <div class='col col-md-12'>
      {{#each results}}
        <h3>{{{name}}}</h3>
        <h5>
          <b>{{_score}}</b> score from <b>{{_type}}</b> type <br>
           {{{description}}}
        </h5>
        <hr />
      {{/each}}
    </div>
  </div>
</template>
