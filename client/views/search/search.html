<template name="search">
  {{#panelContainer class='elastic-search' }}
    {{#panelContent}}
      <div class="icons-row">
        {{> selectEntities}}
      </div>
      <div class="row search-row">
        <div class="col col-xs-8 col-sm-8 col-md-10 col-lg-10">{{> searchSource source=SearchSources.globalSearch options=getOptions}}</div>
        <div class="col col-xs-4 col-sm-4 col-md-2 col-lg-2" align="right">{{> searchDisplayMode id='mainSearch'}}</div>
      </div>
      <div class="row">
        <div class="col col-xs-12">
          {{#if $eq (getSearchDisplayMode 'mainSearch') 'list'}}
            {{#each results}}
              <h3>{{{name}}}</h3>
              <h5>
                <b>{{_score}}</b> score from
                <b>{{_type}}</b> type
                <br> {{{description}}}
              </h5>
              <hr />
            {{/each}}
          {{/if}}
          {{#if $eq (getSearchDisplayMode 'mainSearch') 'grid'}}
            <div class="row">
              {{#each results}}
                <div class="col col-xs-12 col-sm-6 col-md-4 col-lg-3 animated fadeInRight">
                  {{> briefCard
                    collection=_type
                    title=name
                    subtitle=_type
                    }}
                </div>
              {{/each}}
            </div>
          {{/if}}
        </div>
      </div>
    {{/panelContent}}
  {{/panelContainer}}
</template>
