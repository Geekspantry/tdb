<template name="feriasPessoais">
	{{> autoformModals}}

	{{#borderedContent title="Férias Pessoais"}}
	<div class="row">
		<div class="col-lg-12">
			{{> feriasPessoaisAdd}}
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			{{#borderedContent title="Férias"}}
			{{> tabular table=TabularTables.FeriasPessoais class="table table-striped table-bordered table-hover" id="feriasPessoaisDT" width="100%"}}
			{{/borderedContent}}
		</div>
	</div>		
	
	{{/borderedContent}}


</template>



<template name="feriasPessoaisAcoes">
	{{> feriasPessoaisEdit _id=_id}}
	{{#quickRemoveButton collection="FeriasPessoais" _id=_id class="btn btn-danger btn-xs" beforeRemove=beforeRemove}}<i class="fa fa-trash"></i>{{/quickRemoveButton}}
</template>
