<template name="classificacoes">
	{{#borderedContent title="Classificações dos Cargos"}}
		<div class="row">
			<div class="col-lg-12">
				{{> classificacoesAdd}}
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				{{> tabular table=TabularTables.Classificacoes class="table table-striped table-bordered table-hover" id="classificacoesDT" width="100%"}}
			</div>
		</div>		
		
	{{/borderedContent}}
</template>


<template name="classificacoesAcoes">
	{{>classificacoesEdit _id=_id}}
	{{#quickRemoveButton collection="Classificacoes" _id=_id class="btn btn-danger btn-xs" beforeRemove=beforeRemove}}<i class="fa fa-trash"></i>{{/quickRemoveButton}}
</template>
