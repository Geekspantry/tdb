<template name="recentUpdates">
    <div class="recentUpdates">
        {{#panelContainer}}
            {{#panelTitle}}
                <h5>
                    <i class="fa fa-bell"></i> 
                    Recent Updates
                </h5>
            {{/panelTitle}}
            {{#panelContent}}
                <ul class="list-group">
                    {{#each logs}}
                        {{> recentUpdatesItem}}
                    {{/each}}
                    <li class="list-group-item">
                        <p>
                            <a class="text-info" id='view-more'>
                                View more... ({{displayCount}} / {{totalCount}})
                            </a><br>
                            <a class='text-info' id='view-less'>
                                View less                                
                            </a>                            
                        </p>
                    </li>
                </ul>
            {{/panelContent}}
        {{/panelContainer}}
    </div>
</template>
