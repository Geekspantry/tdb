<template name="recentUpdates">
  {{#panelContainer class='float-e-margins recent-updates' }}
    {{#panelTitle}}
      <h1>
        <i class="fa fa-bell"></i>
        Recent Updates
      </h1>
    {{/panelTitle}}
    {{#panelContent}}
      <div class="scrollbar-recent-updates">
        <ul class="list-group">
          {{#each logs}}
            {{> recentUpdatesItem}}
          {{/each}}
        </ul>
      </div>
    {{/panelContent}}
    {{#panelFooter}}
      <span class="pull-right">
        <a class="text-info" id='view-more'>
          View more... ({{displayCount}} / {{totalCount}})
        </a>
      </span>
      <a class='text-info' id='view-less'>
        View less
      </a>
      {{/panelFooter}}
  {{/panelContainer}}
</template>
