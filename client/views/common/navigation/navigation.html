<template name="navigation">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <!-- Close canvas menu used only on OffCanvas page -->
            <!-- You can remove this tag if you dont use offCanvas menu -->
            <a class="close-canvas-menu"><i class="fa fa-times"></i></a>
            <!-- End offCanvas menu toggle -->
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element"> 
                        <span>
                            {{> cloudinaryThumb publicId=currentUser.profile.avatar.publicId class="img-circle" width=48 height=48}}
                        </span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> 
                                <span class="block m-t-xs"> 
                                    <strong class="font-bold">
                                        {{currentUser.profile.nome}} {{currentUser.profile.sobrenome}}
                                    </strong>
                                </span>
                            <span class="text-muted text-xs">
                                    <b style="color:white !important;">{{currentUser.role}}</b> 
                                    <b class="caret"></b>
                                </span>
                            </span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a href="{{pathFor 'users.edit' id=currentUser._id}}">Editar Perfil</a></li>
                            <li class="divider"></li>
                            <li><a href="#" id="logout">Sair</a></li>
                        </ul>
                    </div>
                    <div class="logo-element animated lightSpeedIn">
                        IN+
                    </div>
                </li>
                {{> menu}}
            </ul>
        </div>
    </nav>
</template>
