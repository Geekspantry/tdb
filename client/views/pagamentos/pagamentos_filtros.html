<template name="pagamentosFiltros">
{{#modal titulo="Filtros" subtitulo="Pressione <b>[BACKSPACE]</b> para remover o filtro" icone="fa fa-filter"}}
    {{#modalBody}}
        {{> filtro schema='Schema.Pagamentos' fields='setorId|cargoId|userId' id="Folhas"}}
        <br>
    {{/modalBody}}

    {{#modalFooter}}
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
    {{/modalFooter}}
{{/modal}}
</template>
