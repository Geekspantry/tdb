<template name="manageOrgProjects">
  {{#manageModal icon=Icons.collections.projects title='Manage Organization\'s Projects'}}
    {{#if Template.subscriptionsReady}}
      {{> searchSource source=SearchSources.globalSearch options=getOptions}}
        {{#perfectScrollbar}}
          <table class="table manage-table">
            <tbody>
              {{#each projects}}
                {{> manageOrgProjectsItem
                  organizationId=../organizationId
                  _id=_id
                  name=name}}
              {{/each}}
            </tbody>
          </table>         
        {{/perfectScrollbar}} 
    {{else}}
      {{> spinner}}
    {{/if}}
  {{/manageModal}}
</template>
