<template name="orgProjects">
  {{#panelContainer class='float-e-margins' }}
    {{#panelTitle}}
      <h1>
        <i class="{{Icons.collections.projects}}"></i>
        Projects
      </h1>
      {{#panelTools}}
        <a href="#" id='manage-org-projects'>
          <i class="fa fa-plus"></i>
        </a>
      {{/panelTools}}          
    {{/panelTitle}}
    {{#panelContent}}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Project Name</th>
          </tr>
        </thead>
        <tbody>
          {{#each getProjects}}
            <tr>
              <td><a href="{{pathFor 'projects.edit' id=_id}}">{{name}}</a></td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    {{/panelContent}}
  {{/panelContainer}}
</template>
