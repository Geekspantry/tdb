<template name="manageOrgAttachmentsItem">
  <tr class="manage-table-item">
    <td>{{{name}}}</td>
    <td>
      {{#if inAttachment}}
        <button class="btn btn-primary btn-xs">
          <i class='fa fa-check'></i>
        </button>
        <button class="btn btn-danger remove-attachment btn-xs">
          <i class='fa fa-trash'></i>
        </button>
      {{else}}
        <button class="btn btn-default add-attachment btn-xs">
          <i class='fa fa-check'></i>
        </button>
      {{/if}}
    </td>
  </tr>
</template>
