<template name="manageOrgTechnologies">
  {{#manageModal icon=Icons.collections.technologies title='Manage Organization\'s Technologies'}}
    {{#if Template.subscriptionsReady}}
      {{> searchSource source=SearchSources.globalSearch options=getOptions}}
        {{#perfectScrollbar}}
          <table class="table manage-table">
            <tbody>
              {{#each technologies}}
                {{> manageOrgTechnologiesItem 
                  organizationId=../organizationId 
                  _id=_id 
                  name=name}}
              {{/each}}
            </tbody>
          </table>         
        {{/perfectScrollbar}} 
    {{else}}
      {{> spinner}}
    {{/if}}
  {{/manageModal}}
</template>
