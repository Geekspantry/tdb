<template name="collectionsAdd">
  {{#autoForm id="insertCollectionsForm" collection="Collections" type="method" meteormethod="Collections.methods.add" projectId=projectId}}
      {{> afQuickField name="name" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="description" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="parentId" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="technologiesId" label-class="col-sm-2" input-col-class="col-sm-9"}} 

      {{> submit texto="Add Collection to Project" buttonClass="col-sm-9" offsetClass="col-sm-offset-2"}}
  {{/autoForm}}
</template>
