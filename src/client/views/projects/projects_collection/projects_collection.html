<template name="projectsCollection">
  <div class="row tooltip-demo">
    <div id="techStash">
      <div class="panel-heading">
        <div class="input-group">
          <input type="text" placeholder="Search for a technology." class="input input-sm form-control">
          <span class="input-group-btn">
         <button type="button" class="btn btn-sm btn-white"> <i class="fa fa-plus"></i> Add</button>
                                    </span>
        </div>
      </div>
      <div class="panel-body sortable-list connectList" id="ibox-technologystash">
        {{#each technologiesStash}} {{> technologyCard this }} {{/each}}
      </div>
    </div>
    <!-- COMEÇO de coleção -->
    {{#each collection}}
    <div class="col-lg-9" style="width: 937px;">
      <div class="ibox">
        <div class="ibox-title">
          <h5>{{title}}</h5>
          <!-- Collection name  -->
          <div class="ibox-tools">
            <a class="#"><i class="fa fa-chevron-down"></i></a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-gear"></i></a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="#">Edit Title</a></li>
              <li><a href="#">Edit Description</a></li>
            </ul>
          </div>
        </div>
        <div class="ibox-content">
          <!-- Collection Description -->
          <p>{{description}}</p>
          <div class="collectionsub">
            {{#each subCollection}}
            <div class="collectionSubColumn">
              <div class="ibox-title">
                <h5>{{title}}</h5>
                <!-- Collection name  -->
                <div class="ibox-tools">
                  <a class="#"><i class="fa fa-chevron-down"></i></a>
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-gear"></i></a>
                  <ul class="dropdown-menu dropdown-user">
                    <li><a href="#">Edit Title</a></li>
                    <li><a href="#">Edit Description</a></li>
                  </ul>
                </div>
              </div>
              <div class="ibox-content">
                <!-- Collection Description -->
                <p>{{description}}</p>
              </div>
              <div class="sortable-list connectList" id="ibox-subcollection">
                <!-- Começo tecnologia -->
                {{#each technologies}} {{> technologyCard this}} {{/each}}
              </div>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</template>
