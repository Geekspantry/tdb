<template name="projectsCard">
  {{#unless isDeleted}}
    <div class="ibox card-box">
      <div class="ibox-content no-padding">
        {{> projectsCardTools}}
        <a href="{{pathFor 'projects.entry' id=_id}}">
        {{> safeImg url=(getCloudinaryCard (s3pathImages image)) class='img-responsive'}}
        </a>
        <div class="card-body">
          {{> projectsCardDesc}} 
          {{> projectsCardFooter}}
        </div>
      </div>
    </div>
  {{/unless}}
</template>
