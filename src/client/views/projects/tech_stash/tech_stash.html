<template name="techStash">
  <div class="ibox">
    <div class="ibox-title">
      <h1>Technology Stash</h1>
      <div class="ibox-tools">
        <a class="#">
          <i class="fa fa-plus add-to-stash"></i>
        </a>
        <a class="collapse-link">
          <i class="fa fa-chevron-up"></i>
        </a>
      </div>
    </div>
    <div class="ibox-content">
      <div class="row">
        <div class="col-sm-12">
          <input type="text" placeholder="Search" class="input-sm form-control">
        </div>
      </div>
      <table class="footable table table-stripped toggle-arrow-tiny">
        <thead>
          <tr>
            <th data-toggle="true">Name</th>
            <th>Status</th>
            <th>Added by</th>
            <th>Date</th>
            <th>Collections</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{#each technologiesStash}}
            {{> techStashItem}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
