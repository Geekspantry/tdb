<template name="searchSourceDisplay">
  <div class="search-source-display-mode">
    {{> searchSource source=source options=options}} 
    {{> searchDisplayMode id=displayMode}}
  </div>

  {{#if $eq (getSearchDisplayMode displayMode) 'list'}}
    Placeholder for ListView
  {{/if}}
  {{#if $eq (getSearchDisplayMode displayMode) 'grid'}}
    {{> searchResults results}}
  {{/if}}
  
  {{#if hasMoreResults}}
    <div class="row">
      <!-- TODO: fix inline css -->
      <div class="col-xs-12" style="text-align: center">
        <button class="btn btn-default load-more">Load More</button>
      </div>  
    </div>
  {{/if}}

  {{#unless results}}
    <div class="row">
      <div class="empty-message">
        <i class='fa fa-search'></i>
        <h3> Search for something to see the results</h3>
      </div>  
    </div>
  {{/unless}}
</template>
