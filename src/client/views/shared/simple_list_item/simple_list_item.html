<template name="simpleListItem">
  <li class="simple-list-item">
    <div class="feed-element">
      <img alt="image" class="pull-left" src="{{img}}">
      <div class="media-body">
        <h3>{{title}}</h3>
        <h5 class="text-muted">{{subtitle}}</h5>
      </div>
    </div>
  </li>
</template>
