<template name="safeImg">
  {{#if url}}
    {{#if loadingImg}}
      {{> spinnerWave}}
    {{/if}}
    
    {{#unless error}}
    <img src="{{url}}" 
      class="safe-img {{class}}" 
      id="{{id}}"
      style="{{#if loadingImg}}visibility:hidden; display:none;{{/if}}" 
      onerror="this.style.display='none';" />
    {{else}}
    <img src="https://placehold.it/{{width}}x{{height}}" 
      class="{{class}}" />
    {{/unless}}
  {{else}}
    <img src="https://placehold.it/{{width}}x{{height}}" 
      class="{{class}}">
  {{/if}}
</template>
