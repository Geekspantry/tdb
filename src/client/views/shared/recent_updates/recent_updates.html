<template name="recentUpdates">
  {{#panelContainer class='float-e-margins recent-updates' }}
    {{#panelTitle}}
      <h1>
        <i class="{{Icons.misc.updates}}"></i>
        Latest Updates
      </h1>
    {{/panelTitle}}
    {{#panelContent class='no-padding'}}
      {{#if totalCount}}
        {{> scrollbarList logs=logs hasIcon=hasIcon getColor=getColor}}
      {{else}}
        <div class="empty-message">
          <i class='fa fa-frown-o'></i>
          <h3>
            No recent updates
          </h3>
        </div>
      {{/if}}
    {{/panelContent}}
    {{#panelFooter}}
      <span class="pull-right">
        <a class="text-primary" id='view-more'>
          View more... ({{displayCount}} / {{totalCount}})
        </a>
      </span>
      <a class='text-primary' id='view-less'>
        View less
      </a>
    {{/panelFooter}}
  {{/panelContainer}}
</template>
<template name="scrollbarList">
  <!--<div class="scrollbar-recent-updates">-->
  {{#perfectScrollbar}}
    <ul class="list-group">
      {{#each logs}}
        {{> recentUpdatesItem 
          hasIcon=../hasIcon
          getColor=../getColor
          collection=collection
          operation=operation
          docName=docName
          docId=docId
          userIdentification=user.identification
          createdAt=createdAt
          createdBy=createdBy
        }}
      {{/each}}
    </ul>
    {{/perfectScrollbar}}
    <!--</div>-->
</template>
