<template name="technologiesDashboard">
  <div class="row tooltip-demo">
    <!-- About box -->
    <div class="col-lg-3 col-sm-5">
      {{> technologiesDashboardStat 
        total=technologiesCount
        onClickReview=onClickReview
        onClickDraft=onClickDraft
        onClickPublished=onClickPublished
      }}
    </div>
    <!-- fim do about box -->
    <!-- InÃ­cio tech stash -->
    <div class="col-lg-9 col-sm-7">
      {{> recentUpdates counterId='tech' selector=techSelector hasIcon=true initialCount=10 countIncrement=5}}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      {{#panelContainer class='elastic-search' }}
        {{#panelContent}}
          {{> searchSourceDisplay source=SearchSources.globalSearch types="technologies" extraOptions=extraOptions displayMode='techSearch'}}
        {{/panelContent}}
      {{/panelContainer}}
    </div>
  </div>
</template>
