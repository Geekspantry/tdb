<template name="techCard">
  {{#unless isDeleted}}
    <div class="ibox">
      <div class="ibox-content no-padding card-label panel-{{techColor status}}">
        <div class="btn-group card-tools">
          <button data-toggle="dropdown" class="btn btn-xs btn-white dropdown-toggle" aria-expanded="false">
            <i class="{{Icons.collections.technologies}}"></i> <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a href="{{pathFor 'technologies.edit' id=_id}}">Edit technology</a>
            </li>
            <li>
              {{#deleteEntity deleteOptions}}
                Delete technology
              {{/deleteEntity}}
            </li>
          </ul>
        </div>
        <a href="{{pathFor 'technologies.entry' id=_id}}">
        {{> safeImg url=(getCloudinaryCard (s3pathImages image)) class='img-responsive'}}
        </a> 
        <div class="card-description">
          {{> techCardDesc}}
          {{> techCardFooter}}
        </div>
      </div>
    </div>
  {{/unless}}
</template>
