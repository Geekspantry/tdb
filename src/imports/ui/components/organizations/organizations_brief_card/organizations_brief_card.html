<template name="orgBriefCard">
 {{#briefCard 
  _id=_id
  title=name
  collection='organizations' 
  link=getLink
  onDelete=onDelete
  onEdit=onEdit}}
  <a href="{{pathFor 'organizations.entry' id=_id}}">
  {{> safeImg url=(getCloudinaryCard (s3pathImages logo)) class='img-responsive margin-auto link'}}
  </a>
{{/briefCard}}
</template>
