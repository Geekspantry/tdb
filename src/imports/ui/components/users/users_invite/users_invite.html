<template name="usersInvite">
  {{#panelContainer}}
    {{#panelTitle}}
      <h3>
        <i class="fa fa-user-plus"></i>
        Invite new User
      </h3>
    {{/panelTitle}}
    {{#panelContent}}
      {{#autoForm 
        schema=inviteSchema
        id="inviteUsersForm"
        type="method"
        meteormethod="users.invite"
        class="form-horizontal" }}

        {{>afQuickField name="email" label-class="col-sm-2" input-col-class="col-sm-10"}} 
        {{>afQuickField name="roles" label-class="col-sm-2" input-col-class="col-sm-10"}} 
        <div class="row">
          <div class="col col-xs-12">
            <button type="submit" class="btn btn-primary pull-right">
              Send Invitation
            </button>
          </div>
        </div>
      {{/autoForm}}
    {{/panelContent}}
  {{/panelContainer}}
</template>
