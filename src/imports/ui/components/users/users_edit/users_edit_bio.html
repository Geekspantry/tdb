<template name="usersEditBio">
  {{#modal}}
    {{#modalHeader}}
      {{> modalHeaderContent title="Edit Bio" icon="fa fa-edit" subtitle="You must save changes before closing."}}
    {{/modalHeader}}
    {{#autoForm 
      collection=Collections.Users
      id="updateContactInfoForm"
      type="method-update"
      doc=user
      meteormethod="users.updateProfile"
      singleMethodArgument=true
      class="form-horizontal" }}
      {{#modalBody}}
        {{> afQuickField name="profile.bio" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{/modalBody}}
      {{#modalFooter}}
        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update</button>      
      {{/modalFooter}}
    {{/autoForm}}
  {{/modal}}
</template>
