<template name="manageUsersRolesItem">

      {{> safeImg url=img class="img-circle"}}
<!--      <img src="{{img}}" class="img-circle" alt="user-img">-->
      
    </td>
    <td>
      <a href="#" class="text-info">{{{getDisplayName}}}</a>

          <i class="{{getIcon}}"></i>

      {{/each}}         
    </td>
  </tr>
</template>
