<template name="technologiesImagesInput">
  <span class="input-group-btn" data-template="technologies-images-input">
    {{#unless isUploading}}
    <span class="btn upload browse">
      <div class="input-wrapper">
        <i class="fa fa-plus"></i>
        <span>Add Photos</span>
        <input type="file">
      </div>
    </span>
    {{else}}
    <span class="btn upload">
      <div class="input-wrapper">
        {{> spinnerWave}}
        <span>Uploading...</span>
      </div>
    </span>
    {{/unless}}
  </span>
