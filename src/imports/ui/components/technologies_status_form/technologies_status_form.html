<template name="technologiesStatusForm">
	<div data-template="technologies-status-form">
		{{#autoForm
	  	id="technologies-status-form" 
	  	collection="Technologies"
	  	type="method-update" 
	  	meteormethod="technologies.update" 
	  	singleMethodArgument=true
	  	doc=this}}

	  	 {{> afFormGroup name="status" type="select-radio-inline" }}

	  	 <div class="btn-group">
	      <button type="submit" class="btn btn-sm btn-primary">Save</button>
	      <button type="button" class="btn btn-sm btn-outline btn-primary">Cancel</button>
	      <button type="button" class="btn btn-sm btn-outline btn-primary">Delete</button>
	    </div>
		
		{{/autoForm}}
  </div>
</template>
