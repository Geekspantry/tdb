<template name="attachmentsCardDesc">
  <h5 class="card-name">
    <a href="{{pathFor 'attachments.entry' id=_id}}">
      {{{name}}}
    </a>
  </h5>
  <div class="card-description">
    {{#if description}}
      <p>{{{description}}}</p>
    {{else}}
      <p><i>No description provided.</i></p>
    {{/if}}   
  </div>
</template>
