<template name="technologiesDescriptionsTabs">
  <div class="tabs-container" data-template="technologies-descriptions-tabs">
    <div class="tabs-left">
      <ul class="nav nav-tabs">
        {{#each this.descriptions}} 
        <li class="{{#if isActive _id}}active{{/if}}">
          <a data-toggle="tab" href="#tab-{{_id}}">
            {{capitalizeFirstLetter status}} <span style="color:#c2c2c2; font-weight:300; font-style: italic; font-size:85%;"> â€“ {{moFromNow updatedAt true}}</span>
          </a>
        </li>
        {{/each}}
      </ul>
      <div class="tab-content">
        <div id="tab-{{_id}}" class="tab-pane active">
          <div class="panel-body">
            {{#if Template.subscriptionsReady}}
              {{#if isEditing}}
                {{> technologiesDescriptionsForm currentDescription}}
              {{else}}
                <label class="col-sm-2 text-right">Summary</label>
                <div class="col-sm-9">
                  <p>{{currentDescription.shortText}}</p>
                </div>
                <label class="col-sm-2 text-right">Description</label>
                <div class="col-sm-9">
                  <p>{{currentDescription.longText}}</p>
                </div> 
                <div class="col-sm-9 col-md-offset-2">
                  <button class="btn btn-primary btn-outline btn-sm btn-block" data-action="toggle-form">Edit</button>
                </div> 
              {{/if}}
            {{else}}
              {{> spinnerWave}}
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
